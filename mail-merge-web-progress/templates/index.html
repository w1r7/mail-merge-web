<!DOCTYPE html>
<html>
<head>
  <title>Mail Merge Tool</title>
</head>
<body>
  <h2>Mail Merge Tool (POC)</h2>
  <form method="post" action="/merge" enctype="multipart/form-data">
    <label>Upload Excel (.xlsx):</label>
    <input type="file" name="excel" required><br><br>
    <label>Upload Word Template(s) (.docx):</label>
    <input type="file" name="word_templates" multiple required><br><br>
    <label>Row start (≥4):</label>
    <input type="number" name="row_start" min="4" required><br><br>
    <label>Row end (≥4):</label>
    <input type="number" name="row_end" min="4" required><br><br>
    <button type="submit">Run Mail Merge</button>
  </form>
</body>
</html>
